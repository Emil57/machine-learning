name: CML pipeline
on: [pull_request]

jobs:
  cml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install DVC
        uses: iterative/setup-dvc@v1

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install project deps
        run: poetry install --no-interaction

      - name: DVC pull (if remote configured)
        run: dvc pull || true

      - name: Reproduce DVC pipeline
        run: dvc repro

      - name: Evaluate and publish report
        run: |
          python src/ml_project/evaluate.py
          echo "# CML report" > report.md
          echo "Pipeline finished." >> report.md

      - name: Publish CML report
        uses: iterative/cml@v1
        with:
          args: publish --md-file report.md --md-title "CML report"
